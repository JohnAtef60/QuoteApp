<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Quotes App</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bolder m-5 p-5">Quote of the Day</h1>
        <p class="text-center h3">Press the button below to recieve a random quote!</p>
        <div class="d-flex justify-content-center p-5">
            <button class="btn btn-primary px-5 py-4" id="btn">New Quote</button>
        </div>
        <p class="text-center h3" id="quote"></p>
        <p class="text-center h3" id="author"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
